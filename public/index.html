<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Inventarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Inventarios</h1>
        <form id="upload-form">
            <label for="inventarios">Sube tus archivos Excel:</label>
            <input type="file" id="inventarios" multiple required>
            <button type="submit">Comparar</button>
        </form>
    </div>

    <!-- Incluir la librerÃ­a XLSX.js para procesar archivos Excel -->
